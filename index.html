<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D JSON Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #viewer {
            width: 100%;
            height: 70vh;
        }

        @media (min-width: 768px) {
            #viewer {
                height: 80vh;
            }
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 max-w-6xl">
        <h1 class="text-3xl font-bold mb-2 text-center md:text-left">3D JSON Viewer</h1>
        <p class="text-sm text-gray-600 mb-6 text-center md:text-left">
            Upload a <code>.json</code> file with primitive geometry. Export as <code>.glb</code>.
        </p>
        <div class="flex flex-col md:flex-row gap-4 mb-6 items-start">
            <input type="file" id="fileInput" accept=".json" class="flex-1 p-2 border rounded bg-white" />
            <button id="downloadBtn" disabled
                class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2 rounded disabled:bg-gray-400 disabled:cursor-not-allowed transition">
                Download .glb
            </button>
        </div>
        <div id="viewer" class="border border-gray-300 rounded-lg overflow-hidden shadow-lg bg-white"></div>
        <div class="mt-4 text-xs text-gray-500">
            <p>Supported: point, line, polyline, circle, box, sphere, pyramid</p>
        </div>
    </div>
    <!-- Modern ES6 Module Import -->
    <script type="module" src="scripts.js"></script>
</body>

</html>
